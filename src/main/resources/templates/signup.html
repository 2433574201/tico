<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
	<head>

		<title>Signin Template for Bootstrap</title>

	</head>
	<body class="text-center">
	<p th:text="${userExist}"></p>
	<form class="form-horizontal" action="/user/signup" method="post">
		<div class="form-group">
			<label class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" name="user_name" class="form-control" placeholder="Email">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="user_password" class="form-control"  placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" name="user_phone" class="form-control"  placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<label  class="col-sm-2 control-label">Sex</label>
			<div class="col-sm-10">
				<input type="text" name="user_sex" class="form-control"  placeholder="Password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"> Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>

	</body>

</html>
